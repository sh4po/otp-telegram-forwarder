name: OTP to Telegram

on:
  repository_dispatch:
    types: [otp-received]

jobs:
  send-to-telegram:
    runs-on: ubuntu-latest
    steps:
      - name: Send OTP to Telegram
        run: |
          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
